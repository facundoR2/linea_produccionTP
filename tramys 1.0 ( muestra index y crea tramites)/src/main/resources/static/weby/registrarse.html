<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/registrarse.css">

    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="cabecera">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <button id="p2_btn_index" @click="irAIndex" type="button" class="btn btn-secondary">Inicio</button>
                    <p class="navbar-brand">Tramy´s ¡La respuesta a tus dudas!</p>
                    
                </div>
            </nav>
        </div>
        <div class="col-lg-12" style="display: flex; justify-content: center;">
            <form @submit.prevent="register">
                <h1 id="R_title">Registrarse</h1>
                <div class="input-group mb-3">
                    <label for="" class="form-label">Nombre Usuario</label>
                    <input  id="input_nombreUsuario" placeholder="Nombre" type="text" class="form-control" aria-label="Nombre de usuario" aria-describedby="basic-addon1" v-model="nombre">
                </div>
                <div class="input-group mb-3">
                    <label for="" class="form-label">apellido</label>
                    <input  id="input_apellido" type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1" v-model="apellido">
                </div>
                <div class="input-group mb-3">
                    <label class="form-label" for="R_input_correo1" class="form-label">Correo</label>
                    <input  id="R_input_correo1" type="text" class="form-control" placeholder="nombre de usuario" aria-label="Correo" aria-describedby="basic-addon1" v-model="correo1">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input v-model="correo2" id="R_input_correo2" type="text" class="form-control" placeholder="Ej:Dominio.com" aria-label="Correo" aria-describedby="basic-addon1" v-model="correo2">
                </div>
                <div class="input-group mb-3" id="password-container">
                    <label for="R_input_password">Contraseña</label>
                    <input :type="mostrarPassword? 'text' : 'password' " id="R_input_password" type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" v-model="password">
                    <span @click="togglePassword" class="eye-icon">
                        <i :class="mostrarPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </span>
                </div>
                <div class="input-group mb-3">
                    <input id="chckbx_terminos" type="checkbox" class="form-check-input">
                    <label for="chckbx_terminos" class="form-chckbx-label">Acepto los terminos y condiciones</label>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div id="toast-container position-fixed bottom-0 end-0 p-3" class="toast-container">
            <div id="ok-toast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    
                    <strong class="me-auto">Correcto</strong>
                    <small> not.importante</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Registro exitoso.
                </div>
            </div>
            <div id="error-toast" class="toast text-bg-Danger" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Error</strong>
                    <small id="texto_err_toast"> not.importante</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Error al registrar.
                </div>
        </div>

        </div>
        <div class="Piepagina">
            <div id="texto_piePagina">
                <div class="container text-center mt-4"></div>
                <p>&copy; 2023 Tramys. Todos los derechos reservados.</p>
                <a href="https://www.tramys.com" target="_blank">Más información</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/registrarse.js"></script>
</body>

</html>
