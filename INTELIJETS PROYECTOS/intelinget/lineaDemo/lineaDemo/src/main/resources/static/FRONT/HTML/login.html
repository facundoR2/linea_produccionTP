<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Ensamblaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style_login.css">
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 350px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        .login-title {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 24px;
            color: #222;
        }
        .login-field {
            margin-bottom: 18px;
        }
        .login-field label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 0.98rem;
        }
        .login-field input {
            width: 100%;
            padding: 9px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.08rem;
            cursor: pointer;
            margin-top: 8px;
        }
        .login-btn:disabled {
            background: #aaa;
        }
        .login-error {
            color: #d32f2f;
            text-align: center;
            margin-top: 10px;
            font-size: 0.98rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Iniciar Sesión</div>
        <form id="loginForm" autocomplete="off">
            <div class="login-field">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="login-field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-btn" type="submit">Ingresar</button>
            <div class="login-error" id="loginError"></div>
        </form>
    </div>
    <script>
        // Demo: usuario "admin", contraseña "admin123"
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            // Puedes reemplazar esto por una consulta real al backend
            if ((user === "admin" && pass === "admin123") || (user === "operario" && pass === "op123")) {
                errorDiv.textContent = "";
                // Redirige según el usuario
                if(user === "admin") {
                    window.location.href = "Maestro_detalles.html";
                } else {
                    window.location.href = "Escaneo_linea.html";
                }
            } else {
                errorDiv.textContent = "Usuario o contraseña incorrectos.";
            }
        };
    </script>
</body>
</html>
